default:
  image: python:3.12

stages:
  - lint
  - test
  - publish

flake8:
  stage: lint
  script:
    - pip install poetry
    - poetry install --no-root
    - poetry run flake8 .
  only:
    - merge_requests
    - main

black:
  stage: lint
  script:
    - pip install poetry
    - poetry install --no-root 
    - poetry run black --check .
  only:
    - merge_requests
    - main

